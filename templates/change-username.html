{% extends "layout.html" %}

{% block title %}

    Change username

{% endblock %}


{% block main %}

    <form action="/change-username" method="post">
        <div class="form-group row">
        <label class="col-sm-2 col-form-label">Current username:</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="old_username" value="{{ username }}">
        </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">New username:</label>
            <div class="col-sm-10">
                <input autocomplete="off" autofocus type="text" class="form-control w-50" id="new_username" name="new_username" placeholder="Enter new username">
            </div>
            </div>
        </div>
        <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Change username</button>
        </div>
        </div>
    </form>

{% endblock %}
