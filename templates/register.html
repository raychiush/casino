{% extends "layout.html" %}

{% block title %}

    Register now!

{% endblock %}


{% block main %}

    <form action="/register" method="post">
        <div class="form-group row">
        <label class="col-sm-2 col-form-label">Username:</label>
        <div class="col-sm-10">
            <input autocomplete="off" autofocus type="text" class="form-control w-50" id="username" name="username" placeholder="Enter username">
        </div>
        </div>
        <div class="form-group row">
        <label class="col-sm-2 col-form-label">Password:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control w-50" id="password" name="password" placeholder="Enter password">
        </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Confirm Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control w-50" id="confirm_password" name="confirm_password" placeholder="Enter password again">
            </div>
            </div>
        <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
        </div>
    </form>

{% endblock %}
